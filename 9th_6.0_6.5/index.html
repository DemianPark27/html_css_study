<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="popupTitle">
        <div class="popupTitle__column">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="popupTitle__column">
            <span>Playlist</span>
        </div>
    </div>

    <div class="playingInfo">
        <div class="playingInfo__column pic">
            <i class="fa-solid fa-images"></i>
        </div>
        <div class="playingInfo__column letter">
            <span>RandomLove</span>
            <span>by Divay Kapoor</span>
        </div>
    </div>
    <div class="controlButtons">
        <div class="controlButtons_column">
            <div class="controlButtons_column_row one">
            <i class="fa-solid fa-play"></i>
            <span>play</span>
            </div>
        </div>
        <div class="controlButtons_column">
            <div class="controlButtons_column_row two">
                <i class="fa-solid fa-heart"></i>
                </div>
        </div>
        <div class="controlButtons_column">
            <div class="controlButtons_column_row three">
                <i class="fa-solid fa-plus"></i>
                </div>
        </div>
    </div>

    <div class="musicList">
        <ul>
            <li>
                <div class="songInfo">
                    <div class="songInfo__column one">
                        
                    </div>
                    <div class="songInfo__column">
                        <span>Matargasti</span>
                        <span>Mohit Chauhan</span>
                    </div>
                </div>
         
            </li>
            <li>
                <div class="songInfo">
                    <div class="songInfo__column two">

                    </div>
                    <div class="songInfo__column">
                    
                        <span>Attitue</span>
                        <span>Lewis OfMan - Attitude</span>
                    </div>
                </div>
         
            </li>
            <li>
                <div class="songInfo">
                    <div class="songInfo__column three">

                    </div>
                    <div class="songInfo__column">
                        <span>Try Everything</span>
                        <span>Shakira - Zootopia</span>
                    </div>
                </div>
         
            </li>
            <li>
                <div class="songInfo">
                    <div class="songInfo__column four">

                    </div>
                    <div class="songInfo__column">
                        <span>Sunflower</span>
                        <span>Joseph Vincent - Sunflower</span>
                    </div>
                </div>
         
            </li>                        

        </ul>
    </div>
    <script src="https://kit.fontawesome.com/157fab9204.js" crossorigin="anonymous"></script>
</body>
</html>
